<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="smileyFace.css">
    <title>Smiley Face</title>
</head>

<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>
        <br>
        <div class="face">
            <div class="hair">
            </div>
            <div class="eyebrow-left">
            </div>
            <div class="glasses-left">
            </div>
            <div class="lefteye">
                <div id="inner-left">
                </div>
            </div>
            <div class="righteye">
                <div id="inner-right">
                </div>
            </div>
            <div class="eyebrow-right">
                </div>
            <div class="mouth">
                <div class="teeth">
                </div>
            </div>
            <div class="beard">
            </div>
        </div>
    </div>
</body>

</html>
